<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targets</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <style>
        /* CSS styles for the Targets tab */
        /* Styles remain the same */

        /* Additional styles for email input */
        #emailInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style for target divs */
        .target {
            margin-bottom: 10px;
        }
        body{
            background-color: aqua;
        }
        #undoneTargetsList{
            color: blueviolet;
        }
        #doneTargetsList{
            color: rgb(226, 43, 180);
        }
        h2{
            color: rgb(131, 123, 21);
        }
        h1{
            color: chocolate;
        }
    </style>
</head>
<body>
    <!-- Navbar and container remain the same -->
    <div class="navbar">
        <button class="profileButton"></button> Profile </button>
        <div class="dropdown">
            <button onclick="toggleDropdown()" class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="home.html">Home</a>
                <a href="Expenses.html">Expenses</a>
                <a href="Targets.html">Targets</a>
                <a href="Savings.html">Savings</a>
            </div>
        </div>
    </div>


    <div class="container">
        <h1>Targets</h1>
        <p>Set financial goals and track your progress towards achieving them.</p>

        <!-- Email Input Field -->
        <label for="emailInput">Enter your Gmail address for reminders:</label>
        <input type="email" id="emailInput" placeholder="example@gmail.com" required>

        <!-- Targets form -->
        <form id="targetsForm">
            <label for="targetDescription">Description:</label>
            <input type="text" id="targetDescription" placeholder="Enter description" required>
            
            <label for="targetAmount">Target Amount:</label>
            <input type="number" id="targetAmount" placeholder="Enter target amount" required>
            
            <label for="targetDeadline">Deadline:</label>
            <input type="date" id="targetDeadline" required>
            
            <button type="submit">Set Target</button>
        </form>

        <!-- Container for displaying undone targets -->
        <div>
            <h2>Undone Targets</h2>
            <div id="undoneTargetsList"></div>
        </div>

        <!-- Container for displaying done targets -->
        <div>
            <h2>Done Targets</h2>
            <div id="doneTargetsList"></div>
        </div>
    </div>
    <!-- Footer remains the same -->
    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
        <p>References: Reuben Devs</p>
    </footer>
</body>
</html>

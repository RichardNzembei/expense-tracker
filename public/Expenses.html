<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>

    <script src="../scr/createExpensesTable.js"></script>
  

    <style>
        /* Additional CSS styles for the expense tab */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h4 {
            color: #333;
        }

        p {
            color: #666;
        }

        #expensesList {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .expense-item {
            margin-bottom: 10px;
        }

        .expense-item button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .expense-item button:hover {
            background-color: #c82333;
        }
    </style>

</head>
<body>
    <div class="navbar">
        <button class="profileButton"></button> Profile </button>
        <div class="dropdown">
            <button onclick="toggleDropdown()" class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="home.html">Home</a>
                <a href="Expenses.html">Expenses</a>
                <a href="Targets.html">Targets</a>
                <a href="Savings.html">Savings</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Expenses</h1>
        <p>View and manage your expenses here.</p>

        <!-- Expense filter form -->
        <form id="expenseFilterForm">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="">All</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <!-- Add more categories as needed -->
            </select>
            <label for="dateFilter">Filter by Date:</label>
            <input type="date" id="dateFilter">
            <button type="submit">Apply Filters</button>
        </form>

        <!-- Expenses list -->
        <div id="expensesList"></div>

        <!-- Total expenses summary -->
        <p>Total Expenses: <span id="totalExpenses"></span></p>
    </div>

    <script>
        // Initialize Typed.js for dynamic text
        document.addEventListener('DOMContentLoaded', function() {
            const typed = new Typed('.multiples', {
                strings: ['Expense Tracker', 'Money Manager', 'Financial Planner'],
                typeSpeed: 100,
                loop: true,
                showCursor: false
            });
        });
    </script>
</body>
</html>

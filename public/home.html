<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="script.js"></script>

    <style>
        /* Custom CSS for image animation */
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .profile-image {
            animation: slideInFromLeft 1s ease;
            width: 100%;
            border-radius: 15px;
            object-fit: cover;
        }
        .multiples {
    color: blue; /* Change text color to blue */
}

        h1, h4 {
            color: #0d8873;
        }
        p {
            color: #666;
        }
   
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Home</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Expenses.html">Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Targets.html">Targets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Savings.html">Savings</a>
                    </li>
                </ul>
                <button class="btn btn-outline-success me-2">Profile</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <h4>Welcome to the seamless money <span class="multiples"></span></h4>
        <p>Hello friend, track records with me ðŸ˜Š</p>
        
        <div class="row">
            <div class="col-md-6">
                <img src="images/money1.png" alt="Profile Image 1" class="profile-image img-fluid">
            </div>
            <div class="col-md-6">
                <img src="images/money2.jpg" alt="Profile Image 2" class="profile-image img-fluid d-none d-md-block">
            </div>
        </div>
        <p id="motivation">Let's make your transactions easy and traceable!</p>

        <!-- Expense input form -->
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="expenseInput" class="form-control mb-2" placeholder="Enter expense">
            </div>
            <div class="col-md-4">
                <input type="text" id="amountInput" class="form-control mb-2" placeholder="Enter amount">
            </div>
            <div class="col-md-4">
                <input type="date" id="dateInput" class="form-control mb-2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <select id="categoryInput" class="form-select mb-2">
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Utilities">Utilities</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <div class="col-md-6">
                <button id="addExpenseBtn" class="btn btn-primary mb-2">Add Expense</button>
            </div>
        </div>

        <!-- Recent expenses list -->
        <div id="expensesList">
            <h2>Recents</h2>
            <ul id="recentExpenses" class="list-group"></ul>
        </div>
    </div>
   
    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
